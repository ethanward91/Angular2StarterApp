 <div padding="5px">
    <div class="row contact-panel" padding="5px" hoverBlurr (click)="selected.emit(contact)">
        <div class="col-sm-3">  
            <img [src]="contact.img | image" alt="" class="img-circle img-fluid">
        </div>
        <div class="col-sm-6">
            <h4>{{contact.name}}</h4>
            <small>
                <div>{{contact.email}}</div>
                <div>{{contact.phone}}</div>
            </small>
        </div>
    </div>
</div>
