 <div padding="10px">
    <div class="row contact-panel" padding="5px" hoverBlurr>
        <div class="col-sm-8">
            <div class="row"  (click)="selected.emit(contact)">
                <div class="col-md-4 col-sm-6">  
                    <img [src]="contact.image | image" alt="" class="img-circle img-fluid hidden-sm-down">
                    <img [src]="contact.image | image" alt="" class="img-thumbnail img-fluid hidden-md-up">
                </div>
                <div class="col-sm-6 col-xs-10">
                    <h5>{{contact.name | uppercase}}</h5>
                    <small>
                        <div>{{contact.email | uppercase}}</div>
                        <div>{{contact.phone | phonenumber}}</div>
                    </small>
                </div>
            </div>
        </div>
        <div class="col-sm-4 col-xs-12">
            <div class="row">
                <div class="col-xs-12" padding>
                    <a [routerLink]="['EditContact', {id: contact.id}]" class="btn btn-primary-outline pull-right btn-block">Edit Contact</a>
                </div>
                <div class="col-xs-12" padding>
                    <button class="btn btn-danger-outline pull-right btn-block" type="button" (click)="delete.emit(contact.id)">Delete Contact</button>
                </div>
            </div>
        </div>
       
    </div>
</div>
