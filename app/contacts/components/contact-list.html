 <div class="row">
     <div class="col-sm-3">
        <h1>My Contacts</h1>
    </div>
    <div class="col-sm-3">
        <div>
            <a class="btn btn-primary btn-block" [routerLink]="['AddContact']">Add New Contact</a>
        </div>
    </div>
    <div class="col-md-4 col-sm-offset-2">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search Contacts..." aria-describedby="search-addon" [(ngModel)]="search">
            <span class="input-group-addon" id="search-addon"><i class="fa fa-search"></i></span>   
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-6">
        <div class="row" *ngFor="#contact of contacts | filter: search : 'name'">
            <div class="col-md-12  col-xs-12">
                <contact-item [contact]="contact" (selected)="selectedContact = $event"></contact-item>
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <contact-detail [contact]="selectedContact"></contact-detail>
    </div>
</div>
