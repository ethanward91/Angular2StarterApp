<div class="row">
    <div class="col-md-4 col-xs-offset-3 col-md-offset-2 col-xs-12">
         <h1>My Contacts</h1>
    </div>
    <div class="col-md-2 col-xs-12">
        <div>
            <a class="btn btn-primary btn-block" [routerLink]="['AddContact']">Add New Contact</a>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-sm-offset-2 col-xs-12">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search Contacts..." aria-describedby="search-addon" [(ngModel)]="search">
            <span class="input-group-addon" id="search-addon"><i class="fa fa-search"></i></span>   
        </div>
    </div>
</div>
<div class="row" *ngFor="#contact of contacts | filter: search : 'name'">
    <div class="col-md-6 col-md-offset-2 col-xs-12">
        <contact-item [contact]="contact"></contact-item>
    </div>
</div>
