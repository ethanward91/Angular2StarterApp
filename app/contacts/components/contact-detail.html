<div padding="5px" *ngIf="contact">
    <div class="row">
        <div class="col-sm-12">
            <img [src]="contact.img | image" alt="" class="img-thumbnail"/>
        </div>
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-4">
                     <a [routerLink]="['EditContact', {id: contact.id}]"><h2>{{contact.name}}</h2></a> 
                </div>
            </div>
            <div class="row">
                <div class="col-sm-10 col-sm-offset-2">
                    <p>
                        <strong>Email:</strong> {{contact.email}} <br/>
                        <strong>Phone:</strong> {{contact.phone}}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
